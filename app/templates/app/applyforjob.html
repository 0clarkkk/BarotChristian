{% load static %}

{% block body %}

{% include 'app/user_navigation.html' %}

<style>
    tr {
        text-align: center;
    }

    .table thead tr {
        background-color: #000080;
        color: white;
    }

    .table tbody tr {
        background-color: #deb887;
    }

    .btn-apply {
        display: inline-block;
        padding: 5px 10px;
        font-size: 12px;
        color: white;
        background-color: #28a745;
        border: none;
        border-radius: 5px;
        text-decoration: none;
    }

    .btn-apply:hover {
        background-color: #218838;
    }
</style>

<marquee style="font-family: 'Monotype-Corsiva'; font-size: 25px; color: white; background-color: black; font-weight: bold; margin-top: 1%;">
    Apply for Job
</marquee>
<hr>

<div class="container shadow-lg py-2 mb-2">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <label class="font-weight-bold">Upload Resume</label>
            <input type="file" class="form-control" name="resume"></input>
        </div>
        <input type="submit" value="Submit" class="btn btn-danger mt-3">
    </form>

</div>

{% if error == "close" %}
<script>
    alert("Application line are close, last date is over");
    window.location = ('{% url 'user_latestjobs'%}')
</script>
{% endif %}

{% if error == "notopen" %}
<script>
    alert("Application line is not open");
    window.location = ('{% url 'user_latestjobs'%}')
</script>
{% endif %}

{% if error == "done" %}
<script>
    alert("Job Application submitted successfully");
    window.location = ('{% url 'user_latestjobs'%}')
</script>
{% endif %}

{% endblock %}
