{% load static %}

{% block body %}

{% include 'app/user_navigation.html' %}

<marquee style="font-family: 'Monotype-Corsiva'; font-size: 25px; color: white; background-color: black; font-weight: bold; margin-top: 1%;"> 
    Recruiter SignUp
</marquee>
<hr>

<div class="d-flex justify-content-between align-items-start mt-5 container">

    <form class="w-75" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">  
        {% csrf_token %}
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>First Name</label> 
                <input type="text" class="form-control" name="fname" value="{{seeker.user.first_name}}" required>
            </div>

            <div class="form-group col-md-6">
                <label>Last Name</label> 
                <input type="text" class="form-control" name="lname" value="{{seeker.user.last_name}}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Contact</label> 
                <input type="text" class="form-control" name="contact" value="{{seeker.mobile}}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Email ID</label> 
                <input type="text" class="form-control" name="email" value="{{seeker.user.username}}" readonly required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Gender</label>
                <div style="border: 1px solid lightgrey; padding: 6px; border-radius: 6px;">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male" 
                               {% if seeker.gender == "Male" %} checked {% endif %}>
                        <label class="custom-control-label" for="customRadioInline1">Male</label>
                    </div>
                
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female" 
                               {% if seeker.gender == "Female" %} checked {% endif %}>
                        <label class="custom-control-label" for="customRadioInline2">Female</label>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label>Image</label> 
                <input type="file" class="form-control" name="image" accept="image/*">
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary my-3" style="width: 200px;">    
    </form>

    <div class="ml-4 text-center">
        <img src="{{seeker.image.url}}" width="300px" height="300px" style="border-radius: 10px; border: 1px solid lightgrey;">
    </div>
</div>


{% if error == "no" %}
<script>
    alert("Profile Updated Sucessful");
    window.location = ('{% url 'user_home'%}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong, Try Again...");
</script>
{% endif %}

{% endblock %}
